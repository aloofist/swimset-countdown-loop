<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer countdown loop</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.7.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <a href="/index.html" id="home-btn" style="font-size: 40px;">
        <i class="ri-home-3-line"></i>
    </a>
    <h1 id="countdown-el"></h1>
    <div class="wrapper">
        <button id="pause-btn">
            <i class="ri-pause-circle-line"></i>
        </button>

        <button id="reset-btn">
            <i class="ri-refresh-line"></i>
        </button>
    </div>

    <script src="script.js"></script>
</body>

<style>
    .wrapper {
        display: flex;
        justify-content: space-around;
        background-color: #eee;
        border-radius: 1rem;
    }

    .ri-pause-circle-line, .ri-refresh-line, .ri-play-line {
        font-size: 30px;
    }

</style>
</html>
